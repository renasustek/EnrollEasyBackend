spring:
  application:
    name: EnrollEasy
  datasource:
    url: jdbc:mysql://localhost:3306/enroll_easy
    username: renas
    password: ustek
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always